<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>z-index</title>
  <link rel="stylesheet" href="../../CSS/Z/z-index.css">
</head>

<body>

  <h1>z-index</h1>

  <p>
    z-index dalam CSS digunakan untuk mengatur urutan tumpukan elemen yang diposisikan. Properti ini menentukan elemen
    mana yang akan ditampilkan di atas elemen lain ketika elemen-elemen tersebut tumpang tindih.
  </p>

  <h2>Contoh Z-Index CSS</h2>

  <div class="container">
    <div class="box1">Box 1</div>
    <div class="box2">Box 2</div>
    <div class="box3">Box 3</div>
  </div>

</body>

</html>
