<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>margin-right</title>
  <link rel="stylesheet" href="../../CSS/M/margin-right.css">
</head>

<body>

  <h1>margin-right</h1>

  <p>
    Properti margin-right dalam CSS digunakan untuk mengatur margin di sisi kanan elemen. Margin ini adalah ruang di
    luar batas kanan elemen yang memisahkannya dari elemen lain di sebelah kanan.
  </p>


  <div class="box"></div>
  <div class="box" style="background-color: lightcoral;"></div>
  <br><br><br>
  <div class="container">
    <div class="box1"></div>
    <div class="box1" style="background-color: lightgreen;"></div>
  </div>


</body>

</html>
