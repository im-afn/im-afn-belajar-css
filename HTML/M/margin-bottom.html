<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>margin-bottom</title>
  <link rel="stylesheet" href="../../CSS/M/margin-bottom.css">
</head>

<body>

  <h1>margin-bottom</h1>

  <p>
    Properti margin-bottom dalam CSS digunakan untuk mengatur margin di bagian bawah elemen. Margin ini adalah ruang di
    luar batas bawah elemen yang memisahkannya dari elemen lain di sekitarnya.
  </p>

  <div class="box"></div>
  <div class="box" style="background-color: lightcoral;"></div>
  <div class="container">
    <div class="box1"></div>
    <div class="box1" style="background-color: lightgreen;"></div>
  </div>


</body>

</html>
