<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>margin-left</title>
  <link rel="stylesheet" href="../../CSS/M/margin-left.css">
</head>

<body>

  <h1>margin-left</h1>

  <p>
    Properti margin-left dalam CSS digunakan untuk mengatur margin di sisi kiri elemen. Margin ini adalah ruang di luar
    batas kiri elemen yang memisahkannya dari elemen lain di sebelah kiri.
  </p>


  <div class="box"></div>
  <div class="box" style="background-color: lightcoral;"></div>
  <br><br><br>
  <div class="container">
    <div class="box1"></div>
    <div class="box1" style="background-color: lightgreen;"></div>
  </div>
  <br><br><br>
  <div id="myDIV">
    <div class="bluediv">
      See this blue div element with different margin-left values.
    </div>
  </div>

</body>

</html>
