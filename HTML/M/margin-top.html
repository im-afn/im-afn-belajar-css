<!DOCTYPE html>
<html lang="en">

<head>

<body>

  <h1>margin-top</h1>

  <p>
    Properti margin-top dalam CSS digunakan untuk mengatur margin di sisi atas elemen. Margin ini adalah ruang di luar
    batas atas elemen yang memisahkannya dari elemen lain di atasnya.
  </p>


  <div class="box"></div>
  <div class="box" style="background-color: lightcoral;"></div>

  <div class="container">
    <div class="box1"></div>
    <div class="box1" style="background-color: lightgreen;"></div>
  </div>

  <div id="myDIV">
    <div class="bluediv">
      See this blue div element with different margin-top values.
    </div>
  </div>



</body>

</html>
