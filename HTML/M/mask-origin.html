<!DOCTYPE html>

<head>

  <title>mask-origin</title>
  <link rel="stylesheet" href="../../CSS/M/mask-origin.css">

<body>

  <h1>mask-origin</h1>

  <p>
    Properti mask-origin dalam CSS digunakan untuk menentukan area asal (origin) dari mask yang digunakan pada suatu
    elemen. Properti ini mengontrol bagian mana dari elemen yang akan digunakan sebagai referensi untuk menempatkan
    mask.
  </p>

  <div class="container-border-box"></div>
  <div class="container-content-box"></div>

  <div class="mask1">
    <img src="../../Gambar/img_5terre.jpg" alt="Cinque Terre" width="600" height="400">
  </div>
  <div class="mask2">
    <img src="../../Gambar/img_5terre.jpg" alt="Cinque Terre" width="600" height="400">
  </div>


</body>

</html>
