<body>

  <h1>counter-increment</h1>

  <p>
    Properti counter-increment dalam CSS digunakan untuk menaikkan nilai dari sebuah hitungan atau counter. Properti ini
    digunakan bersamaan dengan pseudo-elemen seperti ::before atau ::after untuk menampilkan nilai counter di dalam
    elemen.
  </p>
