<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>row-gap</title>
  <link rel="stylesheet" href="../../CSS/R/row-gap.css">
</head>

<body>

  <h1>row-gap</h1>

  <p>
    Properti row-gap dalam CSS digunakan untuk menentukan jarak antara baris dalam sebuah grid atau flex container.
    Properti ini berguna saat kamu ingin mengatur jarak vertikal antara item-item dalam grid atau baris-baris flex.
  </p>

  <div class="grid-container">
    <div class="grid-item">Item 1</div>
    <div class="grid-item">Item 2</div>
    <div class="grid-item">Item 3</div>
    <div class="grid-item">Item 4</div>
    <div class="grid-item">Item 5</div>
    <div class="grid-item">Item 6</div>
  </div>

</body>

</html>
