<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>flex-shirnk</title>
  <link rel="stylesheet" href="../../CSS/F/flex-shirnk.css">
</head>

<body>

  <h1>flex-shirnk</h1>

  <p>
    Properti flex-shrink dalam CSS digunakan untuk menentukan kemampuan elemen flex item untuk menyusut jika ada ruang
    yang kurang dalam flex container. Properti ini menerima nilai angka (number) yang menunjukkan proporsi penyusutan
    elemen.
  </p>

  <div class="container">
    <div class="item item1">Item 1</div>
    <div class="item item2">Item 2</div>
    <div class="item item3">Item 3</div>
  </div>

</body>

</html>
